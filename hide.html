<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JQUery Tutorial</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
	<body>
		<script>
		$(document).ready(function(){
		$("button").click(function(){
		$("h2").hide();
		});
		});
		</script>
		<h2>Hello Jquery Programmer</h2>
		<button>Hide</button>
		
	</body>
</html>
